<div fxLayout="column">
  <div fxFlex>

    <mat-card class="mat-elevation-z8 signin-container">
      <mat-card-title>
        Student Sign In
      </mat-card-title>

      <mat-card-subtitle>
        You must enter a valid student ID to proceed.
      </mat-card-subtitle>

      <mat-card-content>
        <div class="msg-error" *ngIf="form.studentId.errors && form.studentId.touched">
          <div>Student ID must be a numeric value.</div>
        </div>

        <mat-card fxLayout="column" fxLayoutGap="10px">
          <form [formGroup]="signinForm" (ngSubmit)="onSubmit(); signinForm.reset()">

            <mat-card-content>
              <mat-form-field fxFlex appearance="fill">

                <mat-label>Student ID</mat-label>

                <input type="text" matInput formControlName="studentId" id="txtStudentId" required />
              </mat-form-field>
            </mat-card-content>

            <mat-card-actions>
              <button type="submit" fxFlex mat-raised-button color="primary" [disabled]="!signinForm.valid">Submit</button>
            </mat-card-actions>

          </form>
        </mat-card>
      </mat-card-content>
    </mat-card>
  </div>
</div>
